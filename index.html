<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aplikasi Cuaca</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style/style.css">
  </head>
  <body>
    <div class="container my-5">
      <my-h1 class="text-center title" name="Cuaca Hari Ini"></my-h1>
      <form class="search-location">
        <input
          type="text"
          name="city"
          placeholder="Masukan Nama Kota"
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm"
        />
      </form>

      <div class="card rounded my-3 shadow-lg d-none back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p></p>
            <span>...</span>
          </div>
          <img src="img/night_image.svg" alt="" class="card-img-top time" />
        </div>

        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp"></div>
            <div class="col-4 condition-temp">
              <p class="condition"></p>
              <p class="high"></p>
              <p class="low"></p>
            </div>
          </div>

          <div class="icon-container card shadow mx-auto"></div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center"></div>
            <div class="col text-center"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
    <script>class MyH1 extends HTMLElement{
      constructor(){
          super();
          this.attachShadow({mode: 'open'});
  
          this.shadowRoot.innerHTML = `<style>h1 {font-family: "Lucida Console", Courier, monospace; font-size: 40px}</style><h1>${this.getAttribute('name')}</h1>`;
      }
  }
  window.customElements.define('my-h1', MyH1);</script>
  </body>
</html>
